<style>
.swipeView {
  display: grid;
  grid-template-columns: repeat(4, 100%);
  will-change: transform;
  align-content: center;
  overflow-x: auto;
  scroll-snap-coordinate: 0 0;
  scroll-snap-points-x: repeat(100%);
  scroll-snap-type: mandatory;
  -webkit-overflow-scrolling: touch;
}

section {
  height: 100vh;
  scroll-snap-align: start;
}

.white {
  background: white;
}

.attention{
  width: 100vw;
  height: 100vh;
  -webkit-animation: attention .25s infinite;  /* Safari 4+ */
  -moz-animation: attention .25s infinite;  /* Fx 5+ */
  -o-animation: attention .25s infinite;  /* Opera 12+ */
  animation: attention .25s infinite;  /* IE 10+, Fx 29+ */
  text-align: center;
}

@-webkit-keyframes attention {
  0%, 49% {
    background-color: red;
  }
  50%, 100% {
    background-color: purple;
  }
}

.go {
  width: 100vw;
  height: 100vh;
  -webkit-animation: go .25s infinite;  /* Safari 4+ */
  -moz-animation: go .25s infinite;  /* Fx 5+ */
  -o-animation: go .25s infinite;  /* Opera 12+ */
  animation: go .25s infinite;  /* IE 10+, Fx 29+ */
  text-align: center;
}

@-webkit-keyframes go {
  0%, 49% {
    background-color: YellowGreen;
  }
  50%, 100% {
    background-color: YellowGreen;
  }
}

</style>

<div class="swipeView">
  <section class="white">
    
  </section>
  <section class="attention">
   
  </section>
  <section class="go">
     
  </section>
</div>
